---
apiVersion: v1
kind: Service
metadata:
  name: api-postgres-metrics
  labels:
    app: api-postgres
  annotations:
    prometheus.io/port: "9187"
    prometheus.io/scrape: "true"
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9187
      targetPort: metrics
  selector:
    app: api-postgres
    role: master
