---
kind: NetworkPolicy
apiVersion: "networking.k8s.io/v1"
metadata:
  name: db-postgres
  labels:
    app: db-postgres
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      app: db-postgres
      role: slave
  ingress:
    # Allow inbound connections
    - ports:
        - port: 5432
      from:
        - podSelector:
            matchLabels:
              db-postgres-client: "true"
    # Allow prometheus scrapes
    - ports:
        - port: 9187
  egress:
    - ports:
        - port: 5432
      to:
        - podSelector:
            matchLabels:
              app: db-postgres
              role: master
