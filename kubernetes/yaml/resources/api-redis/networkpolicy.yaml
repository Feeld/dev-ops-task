---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: "api-redis"
  labels:
    app: api-redis
spec:
  podSelector:
    matchLabels:
      app: api-redis
  policyTypes:
    - Ingress
    - Egress
  egress:
    # Allow outbound connections to other cluster pods
    - ports:
        - port: 6379
      to:
        - podSelector:
            matchLabels:
              app: api-redis
  ingress:
    # Allow inbound connections
    - ports:
        - port: 6379
      from:
        - podSelector:
            matchLabels:
              api-redis-client: "true"
        - podSelector:
            matchLabels:
              role: metrics
              app: api-redis
        - podSelector:
            matchLabels:
              role: slave
              app: api-redis
    # Allow prometheus scrapes for metrics
    - ports:
        - port: 9121
