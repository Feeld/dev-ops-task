---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: api-redis
  name: api-redis
data:
  redis.conf: |-
    # User-supplied configuration:
    appendonly yes
    save ""
  master.conf: |-
    dir /data
    rename-command FLUSHDB ""
    rename-command FLUSHALL ""
  replica.conf: |-
    dir /data
    slave-read-only yes
    rename-command FLUSHDB ""
    rename-command FLUSHALL ""
