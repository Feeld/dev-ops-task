---
kind: NetworkPolicy
apiVersion: "networking.k8s.io/v1"
metadata:
  name: api-postgres
  labels:
    app: api-postgres
spec:
  podSelector:
    matchLabels:
      app: api-postgres
  ingress:
    # Allow inbound connections
    - ports:
        - port: 5432
      from:
        - podSelector:
            matchLabels:
              api-postgres-client: "true"
        - podSelector:
            matchLabels:
              app: api-postgres
              role: slave
    # Allow prometheus scrapes
    - ports:
        - port: 9187
