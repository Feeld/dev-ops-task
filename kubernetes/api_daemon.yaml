apiVersion: v1
kind: Service
metadata:
    name: redis-service
spec:
    ports:
        - port: 6379
          targetPort: 6379
    selector:
        app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis
    labels:
        app: redis
spec:
    selector:
        matchLabels:
            app: redis
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: redis
        spec:
            volumes:
                - name: redis-persistent-volume
                  persistentVolumeClaim:
                      claimName: redis-pvc
            containers:
                - image: redis:4.0.11
                  command: ["redis-server"]
                  name: redis
                  imagePullPolicy: Always
                  resources:
                      limits:
                          cpu: 250m
                          memory: 512Mi
                      requests:
                          cpu: 250m
                          memory: 512Mi
                  ports:
                      - containerPort: 6379
                        name: redis
                  volumeMounts:
                      - name: redis-persistent-volume
                        mountPath: /data
